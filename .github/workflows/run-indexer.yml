name: Run indexer

on:
  schedule:
  - cron: "*/15 * * * *"
  workflow_dispatch:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Fetch repos info
      run: |
        mkdir -p cache
        python -m pip install pyyaml aiohttp
        python parser.py repositories.yaml clonerepos.sh
        chmod +x clonerepos.sh git-retry.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Clone non-GH repos
      run: ./clonerepos.sh
    - name: Run indexer
      run: python indexer.py repositories.yaml
    - name: Commit files
      continue-on-error: true # No changes = Failure
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Indexer"
        cd index
        git add .
        git commit -m "Index update"
    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
